<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
</head>

<body style="background-color: #212121;">
    <p><span id="id" style="color: blanchedalmond;">
            0 UNSENT Client has been created. open() not called yet.
            <br>
            1 OPENED open() has been called.
            <br>
            2 HEADERS_RECEIVED send() has been called, and headers and status are available.
            <br>
            3 LOADING Downloading; responseText holds partial data.
            <br>
            4 DONE The operation is complete.
        </span></p>

    <p style="color: antiquewhite;"><span class="api"></span></p>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/Subun-01'
    const xhr = new XMLHttpRequest();
    const a = document.getElementsByClassName('api')
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            let text = "";
            for (let [attribute, val] of Object.entries(data)) {
                text += attribute + " >>> " + val + "<br>";
            }
            a[0].innerHTML = text
        }
    }
    xhr.send();
</script>

</html>
